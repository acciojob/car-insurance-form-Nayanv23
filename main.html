<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" required>
	<label for="email">Email</lable>
	<input type="email" id="email" required>
	<fieldset>
		<legend>Gender</legend>
	<label>Male
	<input type="radio" required value="male" name="gender" required >
		</label>
	<label >Female
	<input type="radio" required value="female" name="gender" required >
		</label>
	</fieldset>
	<label for="cars">Car Brands
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
	</label>
	<label for="carage">Car Age</label>
	<input type="number" id="carage" required>
	<label for="dop">Date of Purchase (dop)</label>
	<input type="date" id="dop" required>
	<label for="password">Password</lable>
	<input type="password" id="password" required>
	<button type="submit">Submit</button>
</form>
</body>

</html>
