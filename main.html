<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" required>
	<lable for="email">Email</lable>
	<input type="email" id="email" required>
	<fieldset required>
		<legend >Gender</legend>
	<label>Male
	<input type="radio" required value="male">
		</label>
	<label >Female
	<input type="radio" required value="female">
		</label>
	</fieldset>
	<label for="cars-brands">Car Brands
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
	</label>
	<label for="car-age">Car Age</label>
	<input type="number" id="carage" required>
	<label for="dob">Date of Purchase (dop)</label>
	<input type="date" id="dob" required>
	<lable for="password">Password</lable>
	<input type="password" id="password" required>
	<button type="submit">Submit</button>
</form>
</body>

</html>
